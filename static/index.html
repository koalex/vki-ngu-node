<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>NODE.js</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form action="/api/contacts" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="name" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ" id="username">
        <br>
        <input type="text" name="phone" placeholder="НОМЕР ТЕЛЕФОНА" id="userphone">
        <button type="submit" id="create_user">СОЗДАТЬ</button>
    </form>

    <hr>

    <form action="/api/contacts/foto" method="POST" enctype="multipart/form-data">
        <input type="text" name="fotodescription" placeholder="ОПИСАНИЕ КАРТИНКИ">
        <br>
        <input type="file" name="foto">
        <button type="submit">ЗАГРУЗИТЬ ФОТО</button>
    </form>

    <hr>
    <h2>Контакты:</h2>
    <div class="contacts">

    </div>


    <script src="index.js"></script>
</body>

</html>
