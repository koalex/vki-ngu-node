<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NODE.js</title>
</head>
<body>
    <form action="/api/contacts" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="user" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ">
        <br>
        <input type="text" name="phone" placeholder="НОМЕР ТЕЛЕФОНА">
        <button type="submit">СОЗДАТЬ</button>
    </form>

    <hr>

    <form action="/api/contacts/foto" method="POST" enctype="multipart/form-data">
        <input type="text" name="fotodescription" placeholder="ОПИСАНИЕ КАРТИНКИ">
        <br>
        <input type="file" name="foto">
        <button type="submit">ЗАГРУЗИТЬ ФОТО</button>
    </form>
</body>
</html>
